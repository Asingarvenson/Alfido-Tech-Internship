<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Planner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://img.icons8.com/arcade/64/planner.png">
</head>

<body>
    <div class="wrapper">
        <div class="top-heading">
            <img width="50" height="50" src="https://img.icons8.com/arcade/64/planner.png" alt="planner" />
            <h1>To-Do Planner</h1>
        </div>

        <div class="plan-input">
            <input type="text" id="planInput" placeholder="Enter a new plan (Ex: Study, Work)" />
            <button id="addPlanBtn">+ Add Plan</button>
        </div>

        <div id="plansContainer"></div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
